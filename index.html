<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
    <!--header-->
    <header>
        <div class="menu">
            <img src="assets/images/menu.png" class="menu_icons">
            <ul>
                <li><a href="#">Notre carte</a></li>
                <li><a href="#">Le coin famille</a></li>
                <li><a href="#">Recrutez-nous</a></li>
                <li><a href="#">Burger kara</a></li>
            </ul>
        </div>
        <img src="assets/images/burger-king.png" class="logo" alt="Logo Burger King">

        <div class="header-end">
            <i class="fa-solid fa-location-dot"></i>
            <i class="fa-solid fa-crown">
                <div class="login">
                    <button><span>se connecter</span></button>
                    <hr>
                    <p>Vous n'avez pas encore de compte ?</p>
                    <button><span>rejoingnez le kingdom</span></button>
                </div>
            </i>
            <button><span>Click & collect</span><img src="assets/images/click_collect.png"></button>
        </div>
    </header>
    <!--header-->
    
    <!--home-->
    <section class="home">
        <button><span>découvrez-le !</span></button>
    </section>
    <!--home-->

    <!--food-->
    <section class="foods">
        <h1>chaud bouillant</h1>
        <p>Découvrez les actualités Burger King</p>
        <div class="foods-list">
            <div class="box">
                <img src="assets/images/img2.webp" alt="Déssert">
                <h3>désserts glacés</h3>
            </div>
            <div class="box">
                <img src="assets/images/img3.webp" alt="Déssert">
                <h3>en savoir plus</h3>
            </div>
            <div class="box">
                <img src="assets/images/img4.webp" alt="Déssert">
                <h3>en ce moment</h3>
            </div>
        </div>
        <button class="view-menu"><span>Voir le menu</span><i class="fas fa-angle-down"></i></button>
    </section>
    <!--food-->
</body>
</html>
